name: healtho_gym
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  otp_text_field_v2: ^1.0.3
  otp_timer_button: ^1.1.1
  flutter_rating_bar: ^4.0.1
  cupertino_icons: ^1.0.8
  sqflite: ^2.0.0+4
  path_provider: ^2.0.10
  floor: ^1.0.0
  video_player: ^2.5.0
  chewie: ^1.3.0
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  firebase_storage: ^12.3.7
  fluttertoast: ^8.2.10
  fl_chart: ^0.70.0
  http: ^1.2.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  floor_generator: ^1.4.0
  build_runner: ^2.4.6
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/muscleGroup/chest.png
    - assets/muscleGroup/back.png
    - assets/muscleGroup/shoulders.png
    - assets/muscleGroup/hands.png
    - assets/muscleGroup/abs.png
    - assets/muscleGroup/legs.png
    - assets/exercise/press_bench.png
    - assets/exercise/dumbbell_press.png
    - assets/error.png
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700
